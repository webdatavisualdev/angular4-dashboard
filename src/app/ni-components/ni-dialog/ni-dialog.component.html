<div md-dialog-content class="p-3 text-center content">
  <p>{{content | translate}}</p>
  <div md-dialog-actions class="text-center buttons">
    <button md-raised-button (click)="closeDialog('ok')" color="primary">{{okText | translate}}</button>
    <button md-raised-button (click)="closeDialog('cancel')" color="default">{{cancelText | translate}}</button>
  </div>
</div>
