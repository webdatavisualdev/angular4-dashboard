<div md-dialog-content>
  <md-input-container class="mt-4">
    <input mdInput placeholder="Enter your password" value=""  type="password" [(ngModel)]="password">
    <small class="form-message text-danger" *ngIf="!isPasswordCorrect">Password is not correct.</small>
  </md-input-container>
  <div md-dialog-actions>
    <button md-raised-button (click)="dialogRef.close('no')" color="default">CANCEL</button>
    <button md-raised-button (click)="checkPassword()" color="primary" [disabled]="password === ''">Check</button>
  </div>
</div>
