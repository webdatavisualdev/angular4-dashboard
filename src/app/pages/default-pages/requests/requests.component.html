<div class="row members-header">
  <div class="col-sm-6">
    <ni-breadcrumb [menu]="breadcrumb" [style]="'custom2'" class="mb-4"></ni-breadcrumb>      
  </div>
  <div class="col-sm-5 text-right">
    <md-input-container class="search-group md-icon-left">
      <md-icon>search</md-icon>
      <input mdInput value="">
    </md-input-container>
  </div>
  <div class="col-sm-1 text-right">
    <md-icon class="btn-refresh" (click)="doRefresh()">autorenew</md-icon>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 p-3">
    <ni-table [headers]="requestHeaders" [data]="requests"></ni-table>
    <ni-pagination [total]="this.requests.length / 10 + 1"></ni-pagination>
  </div>
</div>
